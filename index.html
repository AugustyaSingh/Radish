<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radish · Press Start</title>
  <meta name="description" content="A journal of mindful campus living.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/src/styles/design-system.css">
  <link rel="stylesheet" href="/src/styles/components.css">
  <link rel="stylesheet" href="/src/styles/enhancements.css">
  <link rel="stylesheet" href="/src/styles/visual-richness.css">
  <link rel="stylesheet" href="/src/styles/mario-pudding.css"> <!-- Mario Theme -->
  <link rel="stylesheet" href="/src/styles/onboarding.css"> <!-- Onboarding -->
  <link rel="stylesheet" href="/src/styles/gamification.css"> <!-- Gamification -->
  <link rel="stylesheet" href="/src/styles/main.css">

  <style>
    /* Start Screen Specific Styles */
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: var(--color-paper);
      overflow: hidden;
    }

    .start-container {
      max-width: 600px;
      padding: 2rem;
      border: var(--border-thick);
      background: white;
      box-shadow: var(--shadow-hard);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    h1.title {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      color: var(--color-mario-red);
      text-shadow: 4px 4px 0px var(--color-ink);
      margin: 0;
      line-height: 1.2;
    }

    p.subtitle {
      font-family: 'Space Mono', monospace;
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin: 0;
    }

    .press-start-btn {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      padding: 1.5rem 3rem;
      background: linear-gradient(135deg, var(--color-mint) 0%, var(--color-success) 100%);
      color: white;
      border: 4px solid var(--color-sage-green);
      box-shadow: 6px 6px 0px var(--color-ink);
      cursor: pointer;
      text-transform: uppercase;
      animation: pulse 2s infinite, float 3s ease-in-out infinite;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .press-start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.3) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .press-start-btn:hover::before {
      opacity: 1;
    }

    .press-start-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, var(--color-success) 0%, var(--color-sage-green) 100%);
      box-shadow: 8px 8px 0px var(--color-ink), 0 8px 24px rgba(168, 230, 207, 0.4);
    }

    .press-start-btn:active {
      transform: translate(4px, 4px) scale(0.98);
      box-shadow: 2px 2px 0px var(--color-ink);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }

      100% {
        transform: scale(1);
      }
    }

    .footer-credits {
      position: absolute;
      bottom: 2rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="start-container">
    <h1 class="title">RADISH</h1>
    <p class="subtitle">A Journal of Mindful Campus Living</p>

    <div style="margin-top: 2rem;">
      <button id="start-btn" class="press-start-btn">Press Start</button>
    </div>
  </div>

  <div class="footer-credits">
    © 2026 Radish Project · Insert Coin to Play
  </div>

  <script type="module" src="/src/landing.js"></script>
</body>

</html>
